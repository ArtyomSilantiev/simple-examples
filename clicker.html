    </head>

    <body>
        <div class="text-center mt-3">
            <span class="coun-pp">0</span>
            <br>
            <button class="btn btn-primary my-btn">Майнить профит!</button>
        </div>
        <script>
            let profit = 0;

            $('.my-btn').click(function () {
                profit += 1;
                $('.coun-pp').text(profit);
            });
        </script>
